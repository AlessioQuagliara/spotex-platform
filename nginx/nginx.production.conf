# ====================
# Spotex Platform - Production Nginx Configuration
# ====================

# Upstream definitions
upstream backend_api {
    least_conn;
    server backend-api:3000 max_fails=3 fail_timeout=30s;
}

upstream frontend_admin {
    least_conn;
    server frontend-admin:3000 max_fails=3 fail_timeout=30s;
}

upstream frontend_agency {
    least_conn;
    server frontend-agency:3000 max_fails=3 fail_timeout=30s;
}

upstream frontend_public {
    least_conn;
    server frontend-public:3000 max_fails=3 fail_timeout=30s;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;
limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/m;

# Connection limiting
limit_conn_zone $binary_remote_addr zone=addr:10m;

# ====================
# HTTP to HTTPS Redirect
# ====================
server {
    listen 80;
    listen [::]:80;
    server_name *.spotexsrl.com spotexsrl.com;
    
    # ACME challenge for Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# ====================
# Admin Dashboard
# ====================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name admin.spotexsrl.com;
    
    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/spotexsrl.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/spotexsrl.com/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    
    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    
    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;
    
    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Rate limiting
    limit_req zone=general burst=20 nodelay;
    limit_conn addr 10;
    
    # Logging
    access_log /var/log/nginx/admin.access.log combined;
    error_log /var/log/nginx/admin.error.log warn;
    
    # Proxy settings
    location / {
        proxy_pass http://frontend_admin;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

