# ====================
# API Gateway
# ====================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.spotexsrl.com;
    
    ssl_certificate /etc/letsencrypt/live/spotexsrl.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/spotexsrl.com/privkey.pem;
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256';
    
    add_header Strict-Transport-Security "max-age=31536000" always;
    
    # API rate limiting
    limit_req zone=api burst=50 nodelay;
    limit_conn addr 20;
    
    access_log /var/log/nginx/api.access.log combined;
    error_log /var/log/nginx/api.error.log warn;
    
    # Health check endpoint (no auth required)
    location /health {
        limit_req zone=api burst=100 nodelay;
        proxy_pass http://backend_api/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    
    # Authentication endpoints (stricter rate limiting)
    location ~ ^/api/(login|register|reset-password) {
        limit_req zone=auth burst=3 nodelay;
        proxy_pass http://backend_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # All other API endpoints
    location /api {
        proxy_pass http://backend_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CORS headers (if needed)
        add_header Access-Control-Allow-Origin $http_origin always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, PATCH, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Tenant-ID" always;
        add_header Access-Control-Allow-Credentials "true" always;
        
        # Handle preflight requests
        if ($request_method = OPTIONS) {
            return 204;
        }
        
        # Timeouts for API
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

# ====================
# Default catch-all
# ====================
server {
    listen 443 ssl http2 default_server;
    listen [::]:443 ssl http2 default_server;
    server_name _;
    
    ssl_certificate /etc/letsencrypt/live/spotexsrl.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/spotexsrl.com/privkey.pem;
    
    return 444; # Close connection without response
}
